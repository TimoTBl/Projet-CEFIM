<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Définition de l'encodage des caractères pour supporter les accents et autres caractères spéciaux -->
    <meta charset="UTF-8">
    
    <!-- Permet un affichage adapté sur les appareils mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Quiz Sportif</title>
    
    <!-- Lien vers le fichier css -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Importation de la police "Kanit" depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!-- Barre de décoration en haut de la page -->
        <div class="top-bar"></div>

        <!-- Titre principal du quiz -->
        <h1 class="title">Testez vos connaissances sportives !</h1>
        
        <!-- Bouton de retour à la page d'accueil avec une icône -->
        <a href="index.html" class="btn-home">
            <img src="images/acceuil.png" alt="Accueil">
        </a>

        <!-- Conteneur du quiz -->
        <div class="quiz-container" style="display: none;">
            <div class="quiz-box">
                <!-- Zone d'affichage de la question -->
                <h3 id="question">Question ici</h3>

                <!-- Barre de progression du quiz -->
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>

                <!-- Liste des réponses -->
                <ul id="answers"></ul>

                <!-- Message indiquant si la réponse est correcte ou incorrecte -->
                <div id="result-message" class="result-message"></div>

                <!-- Bouton pour valider la réponse -->
                <button id="validate-btn" onclick="validateAnswer()" disabled>Valider</button>

                <!-- Bouton pour passer à la question suivante -->
                <button id="next" onclick="nextQuestion()" disabled>Suivant</button>
            </div>
        </div>

        <!-- Conteneur des résultats du quiz -->
        <div class="score-container" style="display: none;">
            <h4>Quiz Terminé</h4>
            <p id="score-message"></p>
            <!-- Bouton pour revenir à la page d'accueil après avoir terminé le quiz -->
            <button onclick="goToHomePage()">Retour à l'accueil</button>
        </div>
    </header>

    <!-- Section de présentation du quiz -->
    <section class="quiz-description">
        <p>Répondez à 10 questions sur différents sports. Chaque bonne réponse vous rapproche du titre de champion !</p>
        <!-- Bouton pour démarrer le quiz -->
        <button class="btn-start" onclick="startQuiz()">Commencer le quiz</button>
    </section>

    <!-- Section du quiz  -->
    <section id="quiz-section" class="quiz-section" style="display: none;">
        <!-- Zone d'affichage dynamique de la question -->
        <h2 id="question"></h2>
        <!-- Liste des réponses dynamiquement  -->
        <ul id="answers"></ul>
    </section>

    <!-- Fichier JavaScript -->
    <script src="index.js"></script>

</body>
</html>
